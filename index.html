<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <span class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>
        </form>
        <h1 id="city">
Schaumburg        </h1>
        <ul>
          <li id="date"></li>
          <li>
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Rain☂️</th>
          <th scope="col">Humidity💧</th>
          <th scope="col">Wind💨</th>
        </tr>
      </thead>
      <tr>
          <th scope="row"></th>
          <td>0%</td>
          <td>72%</td>
          <td>15MPH</td>
        </tr>
        <tr>
      </tbody>
    </table>
    
      <br />
      <br />
      <br />
      <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Day</th>
        <th scope="col">Temperature</th>
        <th scope="col">Rain</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <th scope="row">☁️</th>
        <td>Tuesday</td>
        <td>46°/31°</td>
        <td>☂️2%</td>
      </tr>
      <tr>
        <th scope="row">⛅</th>
        <td>Wednesday</td>
        <td>48°/32°</td>
        <td>☂️4%</td>
      </tr>
      <tr>
        <th scope="row">🌥️</th>
        <td>Thursday</td>
        <td>54°/33°</td>
        <td>☂️0%</td>
      </tr>
      <tr>
          <th scope="row">🌥️</th>
          <td>Friday</td>
          <td>66°/45°</td>
          <td>☂️3%</td>
        </tr>
            <tr>
                <th scope="row">☀️</th>
                <td>Saturday</td>
                <td>70°/51°</td>
                <td>☂️3%</td>
              </tr>
              <tr>
    </tbody>
  </table>
  
  </div>
  </div>
</span>
    <script src="src/index.js"></script>
  </body>
</html>
